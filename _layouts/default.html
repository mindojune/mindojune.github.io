---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Modern, minimal fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html {
        background-color: #e5ede9;
      }

      .author__avatar img {
        border-radius: 50%;
        object-fit: cover;
        max-width: 175px;
        border: 3px solid #3eb489;
        padding: 3px;
        background: #e5ede9;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }
      
      .author__avatar img:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      body {
        background-color: #e5ede9;
        font-feature-settings: "kern" 1, "liga" 1;
      }

      .initial-content, 
      .page__footer,
      .page__meta,
      .page__share,
      .pagination,
      .pagination--pager,
      .search-content {
        background-color: #e5ede9;
      }

      .page__footer {
        margin-top: 2em;
        color: #2c3338;
        background-color: #edf3f0;
        border-top: 1px solid #d4e0db;
      }

      .page__footer footer {
        background-color: #edf3f0;
      }

      .page__content {
        font-size: 1.1em;
        line-height: 1.75;
        background-color: #e5ede9;
      }

      /* Typography system */
      .page__content p {
        font-family: "Spectral", Georgia, serif;
        font-weight: 400;
        font-size: 1.1rem;
      }

      .page__content li {
        font-family: "Spectral", Georgia, serif;
        font-size: 1.1rem;
      }

      code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
        background: #dde8e3;
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
        letter-spacing: -0.02em;
      }

      .masthead {
        background-color: #edf3f0;
        border-bottom: 1px solid #d4e0db;
        -webkit-animation: none;
        animation: none;
      }

      .greedy-nav {
        background: #edf3f0;
      }

      .masthead__menu-item {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 400;
        letter-spacing: 0.01em;
      }

      .page__title {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
        letter-spacing: -0.03em;
      }

      .page__meta {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 400;
        font-size: 0.9em;
      }

      .archive__item-title {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
        letter-spacing: -0.01em;
      }

      .archive__item-excerpt {
        font-family: "Spectral", Georgia, serif;
        font-size: 1rem;
        line-height: 1.6;
      }

      .sidebar {
        font-family: "Space Grotesk", sans-serif;
        background: #edf3f0;
        border-right: 1px solid #d4e0db;
      }

      .nav__list {
        background: #edf3f0;
      }

      .nav__items {
        background: #edf3f0;
      }

      .author__name {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
      }

      .author__bio {
        font-family: "Spectral", Georgia, serif;
      }

      .footnotes {
        font-family: "Spectral", Georgia, serif;
        font-size: 0.9em;
      }

      blockquote {
        font-family: "Spectral", Georgia, serif;
        font-style: italic;
        border-left: 3px solid #3eb489;
        padding-left: 1.5em;
        margin-left: 0;
        background: #edf3f0;
        padding: 1em 1.5em;
        border-radius: 4px;
      }

      /* Fix any remaining white backgrounds */
      .page__hero,
      .page__hero-image,
      .page__hero-caption,
      .breadcrumbs,
      .toc,
      .pagination--pager,
      .search-content__inner-wrap {
        background-color: #e5ede9;
      }

      /* Style notice boxes */
      .notice,
      .notice--primary,
      .notice--info,
      .notice--warning,
      .notice--success,
      .notice--danger {
        background-color: #edf3f0;
        border-radius: 4px;
      }

      /* Author section fixes */
      .author__urls-wrapper {
        background-color: #e5ede9;
      }

      .author__container {
        background-color: #e5ede9;
      }

      .author__urls {
        background-color: #e5ede9;
      }

      .sidebar .author__name {
        background-color: #edf3f0;
      }

      .author__avatar {
        background-color: #e5ede9;
      }

      .author__content {
        background-color: #e5ede9;
      }

      /* Ensure sidebar elements have consistent background */
      .sidebar .nav__list .nav__items {
        background-color: #edf3f0;
      }

      .sidebar .nav__list .nav__items .nav__sub-title {
        background-color: #edf3f0;
      }

      /* Make sure no white backgrounds in grid items */
      .grid__item {
        background-color: #e5ede9;
      }

      .grid__item .archive__item {
        background-color: #e5ede9;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
