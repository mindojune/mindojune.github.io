---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Modern, minimal fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      .author__avatar img {
        border-radius: 50%;
        object-fit: cover;
        max-width: 175px;
        border: 3px solid #3eb489;
        padding: 3px;
        background: white;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }
      
      .author__avatar img:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      body {
        background-color: #f4f7f4;
        font-feature-settings: "kern" 1, "liga" 1;
      }

      .page__content {
        font-size: 1.1em;
        line-height: 1.6;
      }

      .page__content p {
        font-family: "Source Serif 4", Georgia, serif;
      }

      code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
        background: #edf3ed;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "Source Sans 3", sans-serif;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .masthead {
        background-color: #f7f9f7;
        border-bottom: 1px solid #e1e8e1;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
