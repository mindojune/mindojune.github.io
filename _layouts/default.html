---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Modern, minimal fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html, body, div, section, article, aside, header, footer, nav, main {
        background-color: #e5ede9;
      }

      .author__avatar img {
        border-radius: 50%;
        object-fit: cover;
        max-width: 175px;
        border: 3px solid #3eb489; 
        padding: 3px;
        background: #e5ede9;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }
      
      .author__avatar img:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      body {
        background-color: #e5ede9;
        font-feature-settings: "kern" 1, "liga" 1;
      }

      .initial-content, 
      .page__footer,
      .page__meta,
      .page__share,
      .pagination,
      .pagination--pager,
      .search-content {
        background-color: #e5ede9;
      }

      .page__footer {
        margin-top: 2em;
        color: #2c3338;
        background-color: #edf3f0;
        border-top: 1px solid #d4e0db;
      }

      .page__footer footer {
        background-color: #edf3f0;
      }

      .page__content {
        font-size: 1.1em;
        line-height: 1.75;
        background-color: #e5ede9;
      }

      /* Typography system */
      .page__content p {
        font-family: "Spectral", Georgia, serif;
        font-weight: 400;
        font-size: 1.1rem;
      }

      .page__content li {
        font-family: "Spectral", Georgia, serif;
        font-size: 1.1rem;
      }

      code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
        background: #dde8e3;
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
        letter-spacing: -0.02em;
      }

      .masthead, 
      .masthead__inner-wrap,
      .greedy-nav,
      .greedy-nav .visible-links,
      .greedy-nav .hidden-links,
      .nav__list .nav__items,
      .nav__list .nav__items .nav__sub-title,
      .breadcrumbs,
      .breadcrumbs ol {
        background-color: #edf3f0 !important;
      }

      .masthead__menu-item {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 400;
        letter-spacing: 0.01em;
      }

      .page__title {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
        letter-spacing: -0.03em;
      }

      .page__meta {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 400;
        font-size: 0.9em;
      }

      .archive__item-title {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
        letter-spacing: -0.01em;
      }

      .archive__item-excerpt {
        font-family: "Spectral", Georgia, serif;
        font-size: 1rem;
        line-height: 1.6;
      }

      .sidebar,
      .sidebar *,
      .author__avatar,
      .author__content,
      .author__urls-wrapper,
      .wide .sidebar__right {
        background-color: #edf3f0 !important;
      }

      .nav__list {
        background: #edf3f0;
      }

      .nav__items {
        background: #edf3f0;
      }

      .author__name {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
      }

      .author__bio {
        font-family: "Spectral", Georgia, serif;
      }

      .footnotes {
        font-family: "Spectral", Georgia, serif;
        font-size: 0.9em;
      }

      blockquote {
        font-family: "Spectral", Georgia, serif;
        font-style: italic;
        border-left: 3px solid #3eb489;
        padding-left: 1.5em;
        margin-left: 0;
        background: #edf3f0;
        padding: 1em 1.5em;
        border-radius: 4px;
      }

      /* Fix any remaining white backgrounds */
      .page__hero,
      .page__hero-image,
      .page__hero-caption,
      .breadcrumbs,
      .toc,
      .pagination--pager,
      .search-content__inner-wrap {
        background-color: #e5ede9;
      }

      /* Style notice boxes */
      .notice,
      .notice--primary,
      .notice--info,
      .notice--warning,
      .notice--success,
      .notice--danger {
        background-color: #edf3f0;
        border-radius: 4px;
      }

      /* Author section fixes */
      .author__urls {
        background-color: #e5ede9;
      }

      .author__container {
        background-color: #e5ede9;
      }

      .author__urls {
        background-color: #e5ede9;
      }

      .sidebar .author__name {
        background-color: #edf3f0;
      }

      .author__avatar {
        background-color: #e5ede9;
      }

      .author__content {
        background-color: #e5ede9;
      }

      /* Ensure sidebar elements have consistent background */
      .sidebar .nav__list .nav__items {
        background-color: #edf3f0;
      }

      .sidebar .nav__list .nav__items .nav__sub-title {
        background-color: #edf3f0;
      }

      /* Make sure no white backgrounds in grid items */
      .grid__item {
        background-color: #e5ede9;
      }

      .grid__item .archive__item {
        background-color: #e5ede9;
      }

      /* Main content area */
      .page__content,
      .page__content *:not(code):not(pre),
      .page__inner-wrap,
      .archive,
      .archive__item,
      .archive__item-teaser,
      .archive__item-body,
      .archive__subtitle {
        background-color: #e5ede9;
      }

      /* Footer specific */
      .page__footer,
      .page__footer-follow,
      .page__footer-copyright {
        background-color: #edf3f0 !important;
      }

      /* Utility classes that might add white backgrounds */
      [class*="__inner-wrap"],
      [class*="wrapper"],
      [class*="inner"],
      [class*="container"] {
        background-color: #e5ede9;
      }

      /* AUTHOR BOX NUCLEAR FIX */
      .sidebar__right .author__avatar,
      .sidebar__right .author__content,
      .sidebar__right .author__name,
      .sidebar__right .author__bio,
      .author__urls-wrapper,
      .author__urls,
      .sidebar__right *,
      .author__urls-wrapper *,
      .author__urls *,
      .author__content *,
      div[itemprop="author"],
      div[itemprop="author"] *,
      .wide .sidebar__right,
      .sidebar .author__name,
      .author__bio p {
        background-color: #e5ede9 !important;
        margin: 0;
        padding: 0;
      }

      /* Remove any box backgrounds */
      .sidebar__right .author__urls-wrapper {
        background: none !important;
      }

      /* Ensure no padding creates lighter areas */
      .author__content {
        padding: 0 !important;
        margin: 0 !important;
      }

      .author__bio {
        margin-top: 0.5em !important;
      }

      .author__avatar img {
        border-radius: 50%;
        object-fit: cover;
        max-width: 175px;
        border: 3px solid #3eb489;
        padding: 3px;
        background: #e5ede9 !important;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
